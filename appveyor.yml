image: Visual Studio 2017
configuration: Release
version: '{build}'

dotnet_csproj:
  patch: true
  file: 'AlexaLambdaHandler\AlexaLambdaHandler.csproj'
  version: $(appveyor_repo_tag_name)

before_build:
- cmd: dotnet restore

build:
  project: AlexaLambdaHandler.sln
  verbosity: normal

test_script:
- cmd: >-
    dotnet test AlexaLambdaHandler.Tests

artifacts:
- path: '**/*.nupkg'
  name: Nuget Packages

deploy:
- provider: NuGet
  api_key:
    secure: wvDSGVBM2nB/gRylBoYDwQRu7SqXKep4335pEGV9x+qyWwST4TcfVpsTlNpypSr1
  on:
    appveyor_repo_tag: true
